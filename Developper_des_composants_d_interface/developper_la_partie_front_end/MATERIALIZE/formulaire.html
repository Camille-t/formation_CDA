<body>
    <header>
        <!--Bandeau site avec logo + slogan-->
        <img width="40%" class="responsive-img" src="assets/jarditou_logo.jpg" alt="logo jarditou" />
        <!-- with class responsive-img the image has a max-width: 100% and height:auto -->
        </div>
    </header>
    <nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="catalogue.html">Catalogue</a></li>
        <li><a href="formulaire.html">Contact</a></li>
    </ul>
    <!-- bandeau promotions -->
    <img width="100%" class="responsive-img" src="assets/promotion.jpg" alt="promotions">
    </div>
    <main class="row">
        <form class="col s12" action="http://bienvu.net/script.php" method="POST" id="jarditou_form">
            <div class="section">
                <legend class="flow-text">
                    Vos coordonnées
                </legend>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <!-- the validate class leverages HTML5 validation and will add a valid and invalid class accordingly (red or green) -->
                        <label for="last_name">Votre Nom</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Votre Prénom</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="birth_date" type="text" class="datepicker">
                        <label for="birth_date">Votre date de naissance</label>
                    </div>
                    <div class="col s6">
                        <label class="col s6">
                            <input class="with-gap" name="sexe" type="radio" value="feminin" id="feminin" checked />
                            <span>Féminin</span>
                        </label>
                        <label class="col s12 m6 l6">
                            <input class="with-gap" name="sexe" type="radio" value="masculin" id="masculin" />
                            <span>Masculin</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="adress" type="text" class="validate">
                        <label for="adress">Adresse</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="postal_code" type="text" class="validate">
                        <label for="postal_code">Code postal</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="city" type="text" class="validate">
                        <label for="city">Ville</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select>
                            <option value="" disabled selected>Pays</option>
                            <option value="france">France</option>
                            <option value="uk">Royaume-Uni</option>
                            <option value="spain">Espagne</option>
                            <option value="portugal">Portugal</option>
                            <option value="italy">Italie</option>
                            <option value="germany">Allemagne</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">contact_mail</i>
                        <input placeholder="dave.loper@afpa.fr" id="icon_prefix" type="email" class="validate">
                        <label for="icon_prefix">Courriel</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">contact_phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Téléphone</label>
                    </div>
                </div>
            </div>
            <div class="section">
                <legend class="flow-text">
                    Votre demande
                </legend>
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Sujet</option>
                            <option value="order">mes commandes</option>
                            <option value="product">question sur un produit</option>
                            <option value="claim">réclamation</option>
                            <option value="other">autres</option>
                        </select>
                        <label>Indiquez le sujet de votre demande</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea1">Votre question</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="switch row">
            <!-- switch -->
            <label>
                <input type="checkbox">
                <span class="lever"></span>
                J'accepte le traitement informatique de ce formulaire.
            </label>
        </div>
        <div class="row">
            <!-- form reset button -->
            <button id="reset" class="btn waves-effect waves-green col s3 m2 l1 col offset-s1 offset-m1 offset-l1"
                type="reset">Effacer</button>
            <!-- form validation button -->
            <button id="submit" class="btn waves-effect waves-green col s3 m2 l1" type="submit">Envoyer</button>
        </div>
    </main>
